[package]
name = "viatls"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0", features = [ "full" ] }
argh = "0.1"
tokio-rustls = "0.23.4"
webpki-roots = "0.22"
rustls-pemfile = "1.0.1"
anyhow = "1.0.66"
structopt = "0.3.23"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
socks5-proto = "0.3.2"
socks5-server = { git = "https://github.com/ssrlive/socks5-server.git", branch = "master" }
bytes = "1.2.1"
